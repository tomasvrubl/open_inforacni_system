
<mw-modal-drop (onYes)="dropme()" ></mw-modal-drop>
  <div class='detail'> 
      <legend *ngIf="_d.id < 1"><i class="fa fa-plus"></i>Nová skupina</legend>
      <legend *ngIf="_d.id > -1"><i class="fa fa-edit"></i>Editace skupiny</legend>
        <div class="btn-group">
        <button class="btn btn-success" (click)="newone()"><i class="fa fa-plus"></i>Nový záznam</button>
        <button type="submit" class="btn btn-primary" (click)="saveme()" [disabled]="!roleGRPForm.form.valid"><i class="fa fa-save"></i>Uložit záznam / změny</button>
        <button *ngIf="(_d.id > -1)" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#dropModal"><i class="fa fa-trash"></i>Odstranit záznam</button>
      </div>
      <mw-alert-message [response]="response"></mw-alert-message>       
      <form #roleGRPForm="ngForm">
          <ul class="form-fields">
                <li>
                  <label for="name" class="control-label">Kód skupiny (unikátní)</label>
                  <div>
                    <input [(ngModel)]="_d.name" class="form-control" id="name" name='name' placeholder="Zadej název skupiny" type="text" required #name="ngModel" oninvalid="this.setCustomValidity('Toto pole musí být zadáno')" onfocus="this.select()">
                    <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">   
                        <div [hidden]="!name.errors.required">
                               Zadej kód. Toto pole nesmí být prázdné, musí být uníkátní.
                         </div>
                    </div>
                  </div>  
              </li>   
              <li class="clmn">
                <label for="n_poznamka" class="control-label">Název</label>
                <div>
                  <textarea [(ngModel)]="_d.note" id="n_poznamka" name='poznamka'  class="form-control" style="min-height: 140px"></textarea>    
                </div>     
                
              </li>
          </ul>         
          <mw-changed [zmeneno]="_d.zmeneno" [zmenil]="_d.zmenil"></mw-changed>            
        </form>   
  </div>
