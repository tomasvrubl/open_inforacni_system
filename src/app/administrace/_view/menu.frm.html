<div class="page-header">
    <h1>Definice menu</h1>
    <small>Zde se definuje struktura menu. K menu položkám jsou přiřazovány názvy rolí.</small>
    <div class='tool-part'>
        <div class="btn-group" role="group" aria-label="...">            
            <button type="button" class="btn btn-default" routerLinkActive="active" routerLink="/admin/menu/list"><i class='fa fa-align-justify'></i>Seznam menu položek</button>
            <button type="button" class="btn btn-default" routerLink="/admin/menu/-1"><i class='fa fa-plus'></i>Přidat položku</button>     
        </div>        
    </div>
</div>
<div class="pnl">
    <div class="pnl-body">
        <adm-menu-list *ngIf="_showList" [urlrec]="urlrec" ></adm-menu-list>
        <adm-menu-item *ngIf="_showDetail" [menuitem]="menuitem" ></adm-menu-item>
    </div>        
</div>
