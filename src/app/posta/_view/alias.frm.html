<div class="page-header">
    <ng-container  *ngIf="!_showSestavy">
        <h1><i class="fa fa-envelope"></i>&nbsp;Poštovní aliasy</h1>
        <small>Seznam aliasů poštovního serveru. Pozor na velké zásahy, změny jsou okamžitě propisovány do poštovního serveru!</small>
    </ng-container>
    <div class='tool-part'>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" routerLinkActive="active" routerLink="/posta/alias/list"><i class='fa fa-address-book'></i>Seznam aliasů</button>
            <button type="button" class="btn btn-default" routerLink="/posta/alias/-1"><i class='fa fa-plus'></i>Přidat alias</button>     
            <button type="button" class="btn btn-default" routerLink="/posta/alias/print" ><i class='fa fa-print'></i>Tiskové sestavy</button>     
        </div>        
    </div>
</div>
<div class="pnl">
    <div class="pnl-body" *ngIf="!_showSestavy">
        <posta-alias-list *ngIf="_showList" [urlrec]="urlrec" [isPrint]="true"></posta-alias-list>
        <posta-alias-detail *ngIf="_showDetail" [detail]="detail" [urlrec]="urlrec" ></posta-alias-detail>
    </div>        
    <div class="pnl-body" *ngIf="_showSestavy">
        <report-frm  [urlrec]="urlrec"></report-frm>
    </div>    
    
</div>
