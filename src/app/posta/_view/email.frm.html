<div class="page-header">
    <ng-container  *ngIf="!_showSestavy">
        <h1><i class="fa fa-envelope"></i>&nbsp;Poštovní e-mailové adresy</h1>
        <small>Seznam e-mailových adres, které běží na poštovním serveru. Pozor na velké zásahy, změny jsou okamžitě propisovány do poštovního serveru!</small>
    </ng-container>
    <div class='tool-part'>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" routerLinkActive="active" routerLink="/posta/e-mail/list"><i class='fa fa-address-book'></i>Seznam e-mailových adres</button>
            <button type="button" class="btn btn-default" routerLink="/posta/e-mail/-1"><i class='fa fa-plus'></i>Přidat adresu</button>     
            <button type="button" class="btn btn-default" routerLink="/posta/e-mail/print" ><i class='fa fa-print'></i>Tiskové sestavy</button>     
        </div>        
    </div>
</div>
<div class="pnl">
    <div class="pnl-body" *ngIf="!_showSestavy">
        <posta-email-list *ngIf="_showList" [urlrec]="urlrec" [isPrint]="true"></posta-email-list>
        <posta-email-detail *ngIf="_showDetail" [detail]="detail" [urlrec]="urlrec" ></posta-email-detail>
    </div>        
    <div class="pnl-body" *ngIf="_showSestavy">
        <report-frm  [urlrec]="urlrec"></report-frm>
    </div>    
    
</div>
